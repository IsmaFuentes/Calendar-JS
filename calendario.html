<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Calendar</title>
        <!--Font awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="main">
            <h4 id="title">Calendar</h4><hr />
            <p id="month"></p>
            <div id="calendar"></div>
            <br />
            <button id="next"><i class="fas fa-arrow-right"></i></button>
        </div>

        <script>
            window.onload = function () {
                initMonths(12);
                createPage(0);
                document.getElementById("title").innerHTML += " " + year;
                document.getElementById("next").onclick = function () { nextPage() };
            }

            var monthName = document.getElementById("month");
            var calendar = document.getElementById("calendar");
            var WeekDays = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
            var MonthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            var Months = [];
            var pageIndex = 0;

            var date = new Date();
            var actualMonth = 0;
            var year = date.getFullYear();
            var firstDay = new Date(year, actualMonth, 0).getDay();


            function month(name, days) {
                this.name = name;
                this.days = days;
            }

            function initMonths(num) {
                for (var i = 0; i < num; i++) {
                    createMonth(i);
                }
            }

            function reloadMonths() {
                Months = [];
                initMonths(12);
            }

            function createMonth(num) {
                
                var days = new Date(year, (num + 1), 0).getDate();
                Months.push(new month(MonthNames[num], days));
                //var days = 0;
                //switch (num) {
                //    case 0: case 2: case 4: case 6: case 7: case 9: case 11:
                //        // days = 31
                //        days = 31;
                //        Months.push(new month(MonthNames[num], days));
                //        break;
                //    case 1:
                //        // days = 28/29
                //        days = 28; 
                //        Months.push(new month(MonthNames[num], days));
                //        break;
                //    case 3: case 5: case 8: case 10:
                //        // days = 30
                //        days = 30;
                //        Months.push(new month(MonthNames[num], days));
                //        break;
                //}
            }

            function createPage(index) {
                var month = Months[index].name;
                var days = Months[index].days;

                monthName.innerHTML = month;
                calendar.innerHTML = createTable(days);
            }

            function nextPage() {
                if (pageIndex < (MonthNames.length - 1)) {
                    pageIndex++;
                    actualMonth++;
                } else {
                    // when changing year...
                    pageIndex = 0;
                    year++;
                    actualMonth = 0;
                    reloadMonths();
                    document.getElementById("title").innerHTML = "Calendar " + year;
                };

                firstDay = new Date(year, actualMonth, 0).getDay();
                createPage(pageIndex);
            }

            function createTable(days) {
                var strTable = "<table id ='calendarTable'><tr>";
                var aux = 0;
                var dayNumber = 1;

                // weekdays loop
                for (var i = 0; i < WeekDays.length; i++) {
                    strTable += "<td>" + WeekDays[i] + "</td>";
                } strTable += "</tr><tr>";

                // numbers loop
                for (var i = 0; i < (days + firstDay); i++) {
                    if (firstDay > i) {
                        strTable += "<td></td>";
                    } else {
                        strTable += "<td>" + dayNumber + "</td>";
                        dayNumber++;
                    } aux++;
                    if (aux == 7) {
                        // we want table rows with a lenght of 7
                        strTable += "<tr/><tr>";
                        aux = 0;
                    }
                } strTable += "</tr></table>";

                return strTable;
            }
        </script>

        <style>
            .fas{
                color:white;
            }
            #next{
                width:50px;
                height: 25px;
                background: blue;
                border: 1px solid blue;
                cursor: pointer;
                border-radius: 5px;
            }
                #next:hover {
                    background: lightblue;
                    border: 1px solid lightblue;
                }
            #main {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                width: 50%;
                margin:auto;
            }
            #calendarTable {
                padding: 5px;
                text-align: center;
                width: 350px;
                height: 250px;
                border: 1px solid black;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }

            @media only screen and (max-width: 600px) {
                #main {
                    width: 100%;
                }
                #calendarTable {
                    width: 100%;
                    height: 270px;
                }   
            }
        </style>
    </body>
</html>
